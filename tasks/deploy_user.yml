---
- name: Add deploy user
  user:
    name: deploy
    shell: /bin/bash
- name: Add SSH keys to server for deploy user
  authorized_key:
    user: deploy
    key: ssh-rsa  magnus.thor.ar@gmail.com
- name: adduser deploy sudo
  shell: adduser deploy sudo
- name: make deploy user passwordless
  shell: echo "deploy  ALL=(ALL:ALL)   NOPASSWD: ALL" > /etc/sudoers.d/deploy
- name: create .ssh directory
  shell: mkdir ~/.ssh
- name: copy shh keys
	shell: sudo cat /root/.ssh/authorized_keys > .ssh/authorized_keys
- name: change ownership of .ssh